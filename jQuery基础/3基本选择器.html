<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// 基本选择器 
				//通过标签获取
				$('div')
				//通过id获取
				$('#box')
				//通过class获取
				$('.cdiv')
				//通配符
				$('*').css('color','red')
				
			})
		</script>
	</head>
	<body>
		<div id="box">
			1
		</div>
		<div class="cdiv">
			2
		</div>
	</body>
</html>
