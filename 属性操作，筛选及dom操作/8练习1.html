			// 1生成表格
			$('tbody').html('');
			
			
			//保存上一次点击按钮的序号
			var iButton = 0;
			
			var shtml = "";
			for(var i=0 ; i<name.length; i++){
				//根据数组生成html的字符串
				if(i%5==0){
					shtml +='<tr>';
				}
				shtml += '<td>'+name[i]+'</td>';
				
				if(i%5==4){
					shtml +='</tr>';
				}
			}
			

			$('tbody').html(shtml);
			
//		//	$('button').eq(0)
//		
//			$('button').first().click(function(){
//			//	$('tbody tr').first().addClass('selected');
//

//				$('tbody tr').first().toggleClass('selected');
//				
//			})
//			
//			//:contains    只能够做为伪类 有一个参数  是一个字符串
//			//筛选包含字符串的元素
//			
//			$('tbody td:contains(锐)').addClass('selected');

			$('button').eq(0).click(function(){
				
				//参数 是当前点击按钮的序号
				op(1);
				$('tbody tr').first().toggleClass('selected');
				
			})
			
			$('button').eq(1).click(function(){
				op(2)
				$('tbody tr').last().toggleClass('selected');
				
			})
			
			$('button').eq(2).click(function(){
				op(3)
				$('tbody tr').slice(0,3).toggleClass('selected');
				
			})
			$('button').eq(3).click(function(){
				op(4)
				$('tbody tr').slice(-3).toggleClass('selected');
				
			})
			$('button').eq(4).click(function(){
				op(5)
				$('tbody tr').slice(3,6).toggleClass('selected');
				
			})
			
			$('button').eq(5).click(function(){
				op(6)
				$('tbody tr').eq(7).toggleClass('selected');
				
			})
			$('button').eq(6).click(function(){
				var sValue = $('#username').val();
				
				$('tbody td:contains('+sValue +')').addClass('selected');
				
			})
			
			
			//判断点击是否是同一个按钮  
			//如果点击的是同一个按钮的时候 切换class
			//不是同一个按钮的时候  清除所有的selected
			
			//i  当前点击的按钮序号
			function op(i){
				
				// 当前按钮的序号 和 原来点击按钮进行比较
				//当i  ！=  iButton  表示点击的不是同一个按钮
				if(i != iButton){
					//如果是是则移除所有的样式
					$('tbody tr').removeClass('selected');
					iButton = i;
				}
			}
			

		});
	</script>
